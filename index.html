<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Survey Form</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <!-- form title -->
      <h1 id="title">Naby's survey form</h1>
      <p id="description">
        Thank you for taking the time to help us improve the service
      </p>
      <form action="#" id="survey-form">
        <fieldset>
          <!-- input boxs -->
          <div class="input-box">
            <label for="name" id="name-label">Full-name</label>
            <input
              type="text"
              id="name"
              name="user-name"
              placeholder="Enter your Full-name"
              required
            />
          </div>
          <div class="input-box">
            <label for="email" id="email-label">Email</label>
            <input
              type="email"
              id="email"
              name="email"
              placeholder="Enter your Email"
              required
            />
          </div>
          <div class="input-box">
            <label for="age" id="number-label">Age</label>
            <input
              type="number"
              id="age"
              name="user-age"
              placeholder="Enter your Age"
              min="18"
              max="50"
              required
            />
          </div>
        </fieldset>
        <fieldset>
          <div class="dropdown-box">
            <label for="dropdown">How often do you use our platform</label>
            <select name="activity" id="dropdown">
              <option value="#">(select one)</option>
              <option value="regularly">regularly</option>
              <option value="often">often</option>
              <option value="rarely">rarely</option>
            </select>
          </div>
        </fieldset>
        <fieldset>
          <div class="recomendation">
            <h2>Would you recommend naby's to a friend?</h2>
            <div class="radio-box">
              <input type="radio" id="for-sure" name="recomendation" required />
              <label for="for-sure">for sure !</label>
            </div>
            <div class="radio-box">
              <input type="radio" id="maybe" name="recomendation" />
              <label for="maybe">maybe</label>
            </div>
            <div class="radio-box">
              <input type="radio" id="not-sure" name="recomendation" />
              <label for="not-sure">not sure !</label>
            </div>
          </div>
          <div class="improvement">
            <h2>What would you like to see improved?</h2>
            <div class="checkbox">
              <input type="checkbox" id="tutor-system" name="improvements" />
              <label for="tutor-system">tutor system</label>
            </div>
            <div class="checkbox">
              <input
                type="checkbox"
                id="front-end-projects"
                name="improvements"
              />
              <label for="front-end-projects">Front-end projects</label>
            </div>
            <div class="checkbox">
              <input
                type="checkbox"
                id="back-end-projects"
                name="improvements"
              />
              <label for="back-end-projects">back-end projects</label>
            </div>
            <div class="checkbox">
              <input type="checkbox" id="Chalenges" name="improvements" />
              <label for="Chalenges">Chalenge</label>
            </div>
          </div>
          <div class="comments">
            <h2>Any comments or suggestions?</h2>
            <textarea
              name="suggestions"
              placeholder="Enter your comment here..."
            ></textarea>
          </div>
        </fieldset>
        <input type="submit" id="submit" />
      </form>
    </div>
  </body>
</html>
